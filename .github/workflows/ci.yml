name: CypressFront

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Marcar in√≠cio
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Executar testes Cypress
        run: npx cypress run --reporter json --reporter-options output=report.json

      - name: Marcar fim
        run: echo "END_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Calcular resultados e notificar no Discord
        if: always()
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1388966990130970714/4rlfI4pG2nFA6snod_8P1-XBheQjwzU35ajPzj2YfAUpKk6ZJbaDUdkmZtIsEyC_iulM
          STATUS: ${{ job.status }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          AUTHOR: ${{ github.event.head_commit.author.name }}
          BRANCH: ${{ github.ref_name }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          # Tempo de execu√ß√£o
          DURATION=$((END_TIME - START_TIME))
          DURATION_FORMATTED=$(printf "%dm %ds" $((DURATION/60)) $((DURATION%60)))

          # Enviar para o Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                    \"content\": \"üß™ *Testes Cypress Front Finalizados!*\n\n‚úÖ *Status:* **${STATUS}**\nüìù *Commit:* ${COMMIT_MESSAGE}\nüë§ *Autor:* ${AUTHOR}\nüåø *Branch:* ${BRANCH}\nüì¶ *Cen√°rios executados:* ${TESTS}\n‚è±Ô∏è *Dura√ß√£o:* ${DURATION_FORMATTED}\n\nüîó [Ver no GitHub Actions](${RUN_URL})\"
               }" \
